<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط التواصل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
            background: linear-gradient(to bottom right, #524a4a, #00008b);
            /* الخلفية اللونية */
        }
        
        .image-container {
            margin-bottom: 15px;
        }
        
        .image-container img {
            width: 50%;
            /* حجم الصورة */
            max-width: 300px;
            /* الحد الأقصى لحجم الصورة */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .intro-text {
            font-size: 18px;
            /* تم تصغير الحجم */
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }
        
        .links-container {
            display: flex;
            flex-wrap: wrap;
            /* السماح بالتوزيع عبر عدة أسطر */
            justify-content: space-between;
            /* توزيع العناصر بشكل متساو */
            gap: 20px;
            /* المسافة بين العناصر */
        }
        
        .link-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 30%;
            /* عرض الحقل بحيث يكون 3 في السطر */
            padding: 10px;
            text-align: center;
        }
        
        a {
            text-decoration: none;
            color: #fff;
            /* تغيير اللون إلى الأبيض */
            font-size: 16px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        a:hover {
            color: #ff9147;
        }
        
        .link-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
